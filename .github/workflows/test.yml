name: CI Tests

on:
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "master" ]

jobs:
    build:
        permissions: write-all
        runs-on: self-hosted
        steps:
            -   uses: actions/checkout@v4

            -   name: Set up GraalVM 21 JDK
                uses: graalvm/setup-graalvm@v1
                with:
                    java-version: '21'
                    distribution: 'graalvm'
                    cache: 'maven'
                    check-for-updates: true
                    native-image-job-reports: 'true'
                    native-image-pr-reports: 'true'
                    components: 'native-image'

            -   name: Build with Maven
                run: mvn -B package --file pom.xml -DskipTests

            -   name: Update dependency graph
                uses: advanced-security/maven-dependency-submission-action@v3.0.2
    unit-tests:
        needs: build
        permissions: write-all
        runs-on: self-hosted

        steps:
            -   uses: actions/checkout@v4
            -   name: Set up JDK 20
                uses: actions/setup-java@v3
                with:
                    java-version: '20'
                    distribution: 'corretto'
                    cache: 'maven'
                    check-latest: true
            -   name: Stop existing postgres and redis
                run: docker compose --profile test down

            -   name: Start postgres and redis
                run: docker compose --profile test up -d

            -   name: Run unit tests
                run: mvn -B test --file pom.xml

            -   name: Stop postgres and redis
                run: docker compose --profile test down